<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Car class="Hub"></Car></title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" type="image/x-icon" href="img/jeep.png">
     <!-- box icons -->
     <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="img/jeep.png" alt="jeep"></a>


        <div class="header-btn">
            <a href="Signup.html" class="sign-in">Sign Up</a>
            <a href="#" class="login">Sign in</a>
        </div>
    </header>
    <section class="home" id="home">
        <div class="form-container">
            <div class="form ">
                <form action="">
                    <div class="text">
                        <h1>SIGN IN</h1>
                    </div>
                    <div class="input-box">
                        <span>Email address</span>
                        <input type="email" name="email" id="" placeholder="Enter Email">
                    </div>
                    <div class="input-box">
                         <span>Password</span>
                    <input type="password" name="pass" id="" placeholder="Enter Password">
                    </div>

                    <input type="submit" name="submit" id="" class="btn">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
